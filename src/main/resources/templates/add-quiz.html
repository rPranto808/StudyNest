<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/CSS files/addQuiz.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Add Quiz</h2>
        <form action="/add-quiz" method="POST">
            <!-- Quiz Details -->
            <div class="form-group">
                <label for="quizTitle">Quiz Title</label>
                <input type="text" id="quizTitle" name="title" class="form-control" placeholder="Enter quiz title" required>
            </div>
            <div class="form-group">
                <label for="quizDescription">Quiz Description</label>
                <textarea id="quizDescription" name="description" class="form-control" placeholder="Enter quiz description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="quizPasscode">Quiz Passcode</label>
                <input type="text" id="quizPasscode" name="passcode" class="form-control" placeholder="Enter a passcode for students" required>
            </div>

            <!-- Questions -->
            <div id="questions">
                <div class="question my-4">
                    <label>Question 1</label>
                    <textarea name="questions[0].question" class="form-control" placeholder="Enter question text" required></textarea>
                    <div class="form-group">
                        <label>Option A</label>
                        <input type="text" name="questions[0].optionA" class="form-control" placeholder="Enter option A" required>
                    </div>
                    <div class="form-group">
                        <label>Option B</label>
                        <input type="text" name="questions[0].optionB" class="form-control" placeholder="Enter option B" required>
                    </div>
                    <div class="form-group">
                        <label>Option C</label>
                        <input type="text" name="questions[0].optionC" class="form-control" placeholder="Enter option C" required>
                    </div>
                    <div class="form-group">
                        <label>Option D</label>
                        <input type="text" name="questions[0].optionD" class="form-control" placeholder="Enter option D" required>
                    </div>
                    <div class="form-group">
                        <label>Correct Answer</label>
                        <select name="questions[0].correctAnswer" class="form-control" required>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Descriptive Answer (Optional)</label>
                        <textarea name="questions[0].descriptiveAnswer" class="form-control" placeholder="Enter descriptive answer"></textarea>
                    </div>
                </div>
            </div>
            <button type="button" id="addQuestion" class="btn btn-secondary">Add Another Question</button>
            <a href="/teacher/dashboard" class="btn btn-primary mt-3">Save Quiz</a>
        </form>
    </div>

    <script>
        let questionCount = 1;
        document.getElementById("addQuestion").addEventListener("click", () => {
            const questionTemplate = `
                <div class="question my-4">
                    <label>Question ${questionCount + 1}</label>
                    <textarea name="questions[${questionCount}].question" class="form-control" placeholder="Enter question text" required></textarea>
                    <div class="form-group">
                        <label>Option A</label>
                        <input type="text" name="questions[${questionCount}].optionA" class="form-control" placeholder="Enter option A" required>
                    </div>
                    <div class="form-group">
                        <label>Option B</label>
                        <input type="text" name="questions[${questionCount}].optionB" class="form-control" placeholder="Enter option B" required>
                    </div>
                    <div class="form-group">
                        <label>Option C</label>
                        <input type="text" name="questions[${questionCount}].optionC" class="form-control" placeholder="Enter option C" required>
                    </div>
                    <div class="form-group">
                        <label>Option D</label>
                        <input type="text" name="questions[${questionCount}].optionD" class="form-control" placeholder="Enter option D" required>
                    </div>
                    <div class="form-group">
                        <label>Correct Answer</label>
                        <select name="questions[${questionCount}].correctAnswer" class="form-control" required>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Descriptive Answer (Optional)</label>
                        <textarea name="questions[${questionCount}].descriptiveAnswer" class="form-control" placeholder="Enter descriptive answer"></textarea>
                    </div>
                </div>
            `;
            document.getElementById("questions").insertAdjacentHTML("beforeend", questionTemplate);
            questionCount++;
        });
    </script>
</body>
</html>
