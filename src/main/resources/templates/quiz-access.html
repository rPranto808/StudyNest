<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Access Quiz</h2>
        <form action="/quiz/validate-passcode" method="POST" class="mt-4">
            <div class="form-group">
                <label for="passcode">Enter Quiz Passcode</label>
                <input type="text" id="passcode" name="passcode" class="form-control" placeholder="Enter passcode" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Access Quiz</button>
        </form>
    </div>
</body>
</html>
